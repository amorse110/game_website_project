<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Free Games</title>
    <script defer src="index.js"></script>
  </head>
  <body style="background-color: rgb(45, 45, 45)">
    <h1 style="color: #fff">Free Games</h1>
    <div class="container">
      <div class="row search-bar">
        <div class="col-lg-4">
          <form id="search-form" class="mt-5">
            <div class="form-group">
              <label
                for="game"
                class="form-label"
                style="color: black; font-weight: bolder; font-size: 19px"
                >Search for your favorite free game:</label
              >
              <input
                type="text"
                name="search"
                id="search"
                placeholder="search"
                class="form-control mt-3"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <div id="drop-down" class="mt-2 d-flex justify-content-between">
            <select
              id="drop-down-genres"
              class="btn btn-secondary dropdown-toggle"
            >
              <option>Select Genre</option>
              <option>RPG</option>
              <option>Shooter</option>
              <option>Strategy</option>
              <option>Fighting</option>
              <option>MOBA</option>
              <option>Sports</option>
              <option>Racing</option>
              <option>Card Games</option>
              <option>Fantasy</option>
            </select>
            <div id="drop-down-favorite" class="btn btn-secondary hidden up">
              Select: Favorites
              <!-- <div style="border-bottom: 2px solid black">Favorite Games</div> -->

              <!-- Favorite Games -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="game-list"></div>
    </div>
    <div class="container">
      <div id="free-to-game" class="row">
        <div class="col-md-12 text-center">
          Game API provided by: <a href="FreeToGame.com">FreeToGame.com</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
